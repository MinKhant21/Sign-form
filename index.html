<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <h4 style="padding-left:20px; padding-top: 30px;">Sign up for newsletters</h4>
        <div class="grid-container" style="padding-left: 20px;">
           
            <!-- Colums Selection -->
                <div class="item1">
                    <input class="custom" type="checkbox" id="check1" checked>
                    <label for="check1">
                        Daily Bits
                       <p>Today's biggest news</p>
                    </label>
                 </div>
                 <div class="item2">
                    <input class="custom" type="checkbox" id="check1"  >
                    <label for="check1">
                       The Exchange
                       <p>Art , money and markets</p>
                    </label>
                 </div>
                 <div class="item3">
                    <input class="custom" type="checkbox" id="check1"  >
                    <label for="check1">
                       Sponsorship
                       <p>Partnership insights</p>
                    </label>
                 </div>

                <!-- Rows Selection -->

                 <div class="item4">
                    <input class="custom" type="checkbox" id="check1" >
                    <label for="check1">
                        Week in Review
                       <p>The Week's biggest news</p>
                    </label>
                 </div>

                 <div class="item5">
                    <input class="custom" type="checkbox" id="check1" >
                    <label for="check1">
                        Event Updates
                       <p>Announcements and discounts</p>
                    </label>
                 </div>

                 <div class="item1">
                    <input class="custom" type="checkbox" id="check1" >
                    <label for="check1">
                        This Week in Art
                       <p>Art news of the Week</p>
                    </label>
                 </div>
                <div class="footer">
                    <input type="email" name="email" id="" class="email" placeholder="Enter your email">
                    <input type="submit" value="Subscribe">
                </div>
        </div>
    </div>
</body>
</html>
